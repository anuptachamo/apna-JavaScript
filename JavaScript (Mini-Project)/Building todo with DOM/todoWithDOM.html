<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building ToDo with DOM</title>
    <link rel="stylesheet" href="todoWithDOM.css">
</head>
<body>
    <h1>ToDo App</h1>
    <input type="text" placeholder="Enter your tasks">
    <button>Add Task</button>
    <ul>
        <li style="margin-bottom: 20px; border: 1px solid black; padding: 10px;">Eat <button style="margin-left: 55px;" class="delete">Delete</button></li>
        <li style="margin-bottom: 20px; border: 1px solid black; padding: 10px;">Sleep <button style="margin-left: 40px;" class="delete" >Delete</button></li>
        <li style="margin-bottom: 20px; border: 1px solid black; padding: 10px;">Code <button style="margin-left: 40px;" class="delete">Delete</button></li>
    </ul>
    <script src="todoWithDOM.js"></script>
</body>
</html>
