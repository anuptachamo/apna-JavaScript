<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PQS1</title>
  </head>
  <body>
    <!-- Mouseout Events example -->
    <h3>Mouseout Event example</h3>
    <ul id="test">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>
    <hr />
    <br /><br />

    <!-- keypress event example -->
    <h3>keypress Event example</h3>
    <div>
      <label for="sample">Focus the input and type something:</label>
      <input type="text" name="text" id="sample" />
    </div>
    <p id="log"></p>
    <hr />
    <br /><br />

    <!-- load Event example -->
    <div class="controls">
      <button id="reload" type="button">Reload</button>
    </div>

    <div class="event-log">
      <label for="eventLog">Event log:</label>
      <textarea
        readonly
        class="event-log-contents"
        rows="8"
        cols="30"
        id="eventLog"
      ></textarea>
    </div>

    <script src="PQS1.js"></script>
  </body>
</html>
